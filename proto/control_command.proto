syntax = "proto3";
package autonomous_driving;

// 车辆控制指令
message ControlCommand {
  double steering_angle = 1;    // 方向盘转角(度)
  double throttle = 2;          // 油门开度(0-1)
  double brake = 3;             // 制动强度(0-1)
  bool turn_signal_left = 4;    // 左转向灯
  bool turn_signal_right = 5;   // 右转向灯
  double target_speed = 6;      // 目标速度(m/s)
  string command_source = 7;    // 指令来源(算法/人工)
  double execution_time = 8;    // 预计执行时间(秒)
}
